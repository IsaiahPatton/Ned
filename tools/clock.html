    function startTime() {
        var today = new Date();

    function addSufToDay(i) {
        var last = i % 10;
        var ends = ["st", "nt", "rd", "th"];
        return i + (last > 3 ? "th" : ends[last-1]);
    }
    function checkTime(i) {
        return i < 10 ? i = "0" + i : i;
    }

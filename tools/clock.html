<html>
    <style>
    .time{font-size:4em;}small{font-size:0.4em;}iframe[name="speedyadsframe"]{position:absolute;bottom:0;left:20%;}
    </style>
    <body onload="startTime()"><CENTER><h1 id="txt"></h1></CENTER></body>
    <script>
    var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saterday"];
    var month = ["Jan", "Feb", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

    function startTime(){
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        if (h > 12)
            h = h - 12;
        m = checkTime(m);
        s = checkTime(s);
        var timeraw = checkTime(h) + ":" + m;
        var time = timeraw + "<small>:" + s + "</small>";
        document.getElementById('txt').innerHTML = "<span class='time'>" + time + "</span><br>" + days[today.getDay()] + " " + month[today.getMonth()]+" "+addSufToDay(today.getDate())+", "+today.getFullYear();
        document.title = timeraw + ":" +s;
        var t = setTimeout(startTime, 500);
    }
    function addSufToDay(i){
        var last = i % 10;
        var ends = ["st", "nt", "rd", "th"];
        return i + "<sup>" + (last > 3 ? "th" : ends[last-1]) + "</sup>";
    }
    function checkTime(i){return i < 10 ? i = "0" + i : i;}
    </script>

</html>

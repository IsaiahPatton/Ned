<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="NedHome webportal. Your new startpage">
        <title>NedHome</title>
        <link rel="stylesheet" href="assets/css/w3-custom.css" type="text/css">
        <link rel="stylesheet" href="assets/css/main.css" type="text/css">
        <link rel="stylesheet" href="assets/css/note.css" type="text/css">
    </head>

    <body onload="startTime()" style="hight:100%">
        <div id="zunozapnote"/>
        <script src="assets/js/main.js"></script>

        <ul class="top">
            <li><img class="w3-button" src="assets/images/logo_2_15.png" width="80px" height="46px" title="NedHome"></li>
            <li style="float:right"><a class="sett" href="javascript:open('nsettings')">&#9881;</a></li>
            <li style="float:right"><span id="theTime" onload="startTime()">Time</span></li>
        </ul>

        <br><div style="padding-top:4em;">&nbsp;</div>
        <center class="w3-center">
            <form method="get" id="search" action="http://google.com/search">
                <div class="search">
                    <input id="WS-TXT" type="text" name="q" placeholder="Search the web">
                    <input type="submit" value="&#128269;">
                </div>
            </form><br><br>

            <div class='group'>Email<br>
                <figure>
                    <a href="https://outlook.com"><img src="assets/images/email/outlook.png" alt="Outlook"></a>
                    <figcaption>Outlook</figcaption>
                </figure>
                <figure>
                    <a href="https://gmail.com"><img src="assets/images/email/gmail.png" alt="Gmail"></a>
                    <figcaption>Gmail</figcaption>
                </figure> 
                <figure>
                    <a href="https://yahoo.com"><img src="assets/images/email/yahoo-mail.png" alt="Yahoo Mail"></a>
                    <figcaption>Yahoo Mail</figcaption>
                </figure> 
            </div>

            <div class='group'>Social<br>
                <figure>
                    <a href="https://facebook.com"><img src="assets/images/social/facebook.png" alt="Facebook"></a>
                    <figcaption>Facebook</figcaption>
                </figure>
                <figure>
                    <a href="https://twitter.com"><img src="assets/images/social/twitter.png" alt="Twitter"></a>
                    <figcaption>Twitter</figcaption>
                </figure>
                <figure>
                    <a href="https://youtube.com"><img src="assets/images/social/youtube.png" alt="YouTube"></a>
                    <figcaption>YouTube</figcaption>
                </figure>
                <figure>
                    <a href="https://imgur.com"><img src="assets/images/social/imgur.png" alt="Imgur"></a>
                    <figcaption>imgur</figcaption>
                </figure>
            </div>

            <div class="group">Other<br>
                <figure>
                    <a href="https://wikipedia.org"><img src="assets/images/other/wikipedia.png" alt="Wikipedia"></a>
                    <figcaption>Wikipedia</figcaption>
                </figure>
                <figure>
                    <a href="https://netflix.com"><img src="assets/images/other/netflix.png" alt="Netflix"></a>
                    <figcaption>Netflix</figcaption>
                </figure> 
                <figure>
                    <a href="https://ebay.com"><img src="assets/images/other/ebay.png" alt="eBay"></a>
                    <figcaption>eBay</figcaption>
                </figure>
            </div>
        </center>

        <div class="footer container">
            <div style="text-align:center;margin-left:9%;margin-right:15%;">
                <div class="navbtn"><a href="https://fungus-soft.com/tv/" style="background:url('assets/images/nedapp/tv.png');background-size:24px;background-repeat:no-repeat;background-position:center top;">Tv</a></div>
                <div class="navbtn"><a href="javascript:open('calculator')" style="background:url('assets/images/nedapp/calculator.png');background-size:24px;background-repeat:no-repeat;background-position:center top;">Calculator</a></div>
                <div class="navbtn"><a href="/games" style="background:url('assets/images/nedapp/games.png');background-size:24px;background-repeat:no-repeat;background-position:center top;">Games</a></div>
            </div>
        </div>

        <!--Settings-->
        <div id="nsettings" class="w3-modal">
            <div class="w3-modal-content w3-card-8 w3-animate-top">
                <header class="w3-container w3-theme">
                    <span onclick="document.getElementById('nsettings').style.display='none'" class="w3-button w3-display-topright" style="font-size:2em;">&times;</span>
                    <h5 style="padding:7px;">NedHome Settings</h5>
                </header>
                <div class="w3-padding w3-center">
                    <br>
                    <p id="advancedsearche">Search Engine:
                        <button class="searchSwitch" onClick="switchSearch('google.com/search')">Google</button>
                        <button class="searchSwitch" onClick="switchSearch('duckduckgo.com/')">DuckDuckGo</button>
                        <button class="searchSwitch" onClick="switchSearch('ecosia.org/search')">Ecosia</button><br>
                        <small>This site is not affiliated with any of the search engines provided</small>
                    </p><br><hr><script src="assets/js/ad.js"></script>
                </div>
                <footer class="w3-container w3-theme"><p style="font-size:14px;">Copyright &copy; 2016-2020</p></footer>
            </div>
        </div>

        <!--Calculator-->
        <div id="calculator" class="w3-modal">
            <div class="w3-modal-content w3-card-8 w3-animate-top">
                <header class="w3-container w3-theme">
                    <span onclick="document.getElementById('calculator').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                    <h5>Calculator</h5>
                </header>
                <div class="w3-center"><br><iframe class="calc" width="200px" height="243" src="tools/calculator.html" frameborder="0"></iframe><br></div>
                <footer class="w3-container w3-theme">&nbsp;</footer>
            </div>
        </div>

        <script src="assets/js/background.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="NedHome, Ned">
        <meta name="author" content="Isaiah Patton">

        <title>Ned!</title>
    
        <!-- Stylesheets -->
        <link type="text/css" rel="stylesheet" href="https://isaiahpatton.github.io/stylesheets/fontStyles.css">
        
        <link rel="stylesheet" href="assets/css/w3.css" type="text/css">
        <link rel="stylesheet" href="assets/css/w3-orange.css" type="text/css">
        <link rel="stylesheet" href="assets/css/main.css" type="text/css">

        <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic" rel='stylesheet' type='text/css'>
        <link href="http://fonts.googleapis.com/css?family=Raleway:400,300,700" rel='stylesheet' type='text/css'>
        
        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/cosmo/bootstrap.min.css">
    </head>

    <body>
        <nav class="navbar navbar-inverse" style="margin:0px;">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">NedHome</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                    <ul class="nav navbar-nav">
                        <li><a href="#">Home</a></li>
                        <li><a href="/about">About</a></li>
                        <li><a href="/games">Games</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <center class="w3-center">
            <img class="right logo" src="https://clipartion.com/wp-content/uploads/2015/12/koala-clipart-koala-clipart.png" width="200" height="75" alt="Logo">
            <img class="left logo" src="http://i.imgur.com/AP5imrD.png" width="200" height="75" alt="NedHome Face Logo">
            <div class="bricks">
                <div id="sites"></div>
                <br>
            </div>
        </center>

        <div class="footer">
            <div class="container">
                <div class="bottom-right">
                    <p>
                        NedHome, Your New Home Page!
                        <a class="github-button" href="https://github.com/n-e-d/n-e-d.github.io/issues" data-icon="octicon-issue-opened" aria-label="Issue NedHome on GitHub">Report Issue</a>
                    </p>
                </div>
                <div class="bottom-left">
                    <p>Toggle Catagorys:<br>
                        <button class="button" onClick="showHide('NedApp')">NedApps</button>
                        <button class="button" onClick="showHide('SocialMedia')">SocialMedia</button>
                        <button class="button" onClick="showHide('Kids')">Kids</button>
                        <button class="button" onClick="showHide('Outher')">Outher</button>
                        <button class="button" onClick="showHide('Email')">Email</button>
                    </p>
                    <br>
                </div>
            </div>
        </div>
        
        <!-- Search -->
        <div id="search" class="w3-modal">
            <div class="w3-modal-content w3-card-8 w3-animate-top">
                <header class="w3-container w3-theme-l1">
                    <span onclick="document.getElementById('search').style.display='none'" class="w3-closebtn">X</span><h4>Search</h4>
                </header>
                <div class="w3-padding w3-center">
                    <br><img src="assets/images/search.png">
                    <form method="get" action="http://www.google.com/search" id="form" class="w3-center">
                        <input class="searchText w3-center" id="input" type="text" name="q" size="30" maxlength="255" value="" placeholder="Enter text here" />
                        <input class="w3-center" id="buttonText" type="submit" value="Google Search" />
                    </form>
                    <br>
                    <p>Switch:
                        <button class="searchSwitch" onClick="switchSearch('Google', 'http://www.google.com/search', 'q')">Google</button>
                        <button class="searchSwitch" onClick="switchSearch('KidRex', 'http://www.kidrex.org/results/', 'q')">Kid safe Google</button>
                        <button class="searchSwitch" onClick="switchSearch('Yahoo', 'http://www.yahoo.com/search', 'p')">Yahoo</button>
                    </p>
                </div>
                <footer class="w3-container w3-theme-l1"><br><p>This site is not affiliated with any of the search engines provided</p></footer>
            </div>
        </div>

        <!-- Bootstrap core JavaScript, Placed at the end of the document so the pages load faster -->
        <script type="text/javascript" src="https://zunozap.github.io/assets/js/jquery.min.js"></script>
        <script type="text/javascript" src="https://zunozap.github.io/assets/js/modernizr.custom.js"></script>

        <script type="text/javascript" src="https://zunozap.github.io/assets/js/classie.js"></script>
        <script type="text/javascript" src="https://zunozap.github.io/assets/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://zunozap.github.io/assets/js/smoothscroll.js"></script>
        <script type="text/javascript" src="https://zunozap.github.io/assets/js/main.js"></script>
        <script type="text/javascript" src="assets/js/main.js"></script>
        <script async defer id="github-bjs" src="https://buttons.github.io/buttons.js"></script>
    </body>
</html>

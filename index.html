   <SCRIPT LANGUAGE="JavaScript">
function changebackground(form) {
if (form.text.value == "")
document.bgColor=("white");
else { 
document.bgColor=(""+form.text.value+"");
   }
}
</SCRIPT>
<FORM>
  <input type="text" name="text" placeholder="Color"></p>
  <input type="button" name="button" value="Change" onClick="changebackground(this.form)">

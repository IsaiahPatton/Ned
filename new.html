function b(type, name, url, img) {
    document.write('<!--' + name +'-->')
    document.write('    <a class="oldbutton" href="http://' + url + '">' + name);
    document.write('<br>');
    document.write('       <small class="extra2">' + type + '</small><br>');
    document.write('        <img src="http://' + img + '" alt="' + name + '" width="70" height="55">');
    document.write('</a>');
}

function NedTool(name, url, img) {
    b("NedTool", name, url, img)
}
function DNedTool(name, img) {
    // If the name of the nedtool is the same as the part after nedhome.ml/tools/ then use this
    b("NedTool", name, "nedhome.ml/tools/" + name.toLowerCase(), img)
